<div class="bg-background flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-foreground mb-2">Registrar-se</h1>
      <p class="text-muted text-balance">Crea un compte per accedir al sistema</p>
    </div>

    <div class="bg-card border border-border rounded-xl p-8 shadow-sm">
      <form (ngSubmit)="register()" class="space-y-6">
        <!-- Nom -->
        <div>
          <label for="name" class="block text-sm font-medium text-foreground mb-2">
            Nom complet
          </label>
          <input type="text" id="name" name="name" [(ngModel)]="name" required
            class="w-full px-4 py-3 bg-input border border-border rounded-lg text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
            placeholder="Nom complet" autocomplete="name" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-foreground mb-2">
            Correu electrònic
          </label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required
            class="w-full px-4 py-3 bg-input border border-border rounded-lg text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
            placeholder="usuari@domini.cat" autocomplete="email" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-foreground mb-2">
            Contrasenya
          </label>
          <div class="relative">
            <input [type]="mostrarContrasenya ? 'text' : 'password'" id="password" name="password"
              [(ngModel)]="password" required
              class="w-full px-4 py-3 pr-12 bg-input border border-border rounded-lg text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
              placeholder="••••••••" autocomplete="new-password" />
            <button type="button" (click)="toggleContrasenya()"
              class="absolute right-3 top-1/2 -translate-y-1/2 p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
              [attr.aria-pressed]="mostrarContrasenya"
              [attr.aria-label]="mostrarContrasenya ? 'Amaga la contrasenya' : 'Mostra la contrasenya'"
              title="{{ mostrarContrasenya ? 'Amaga la contrasenya' : 'Mostra la contrasenya' }}">
              <ng-container *ngIf="!mostrarContrasenya; else eyeOff">
                <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </ng-container>
              <ng-template #eyeOff>
                <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.608" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.88 9.88A3 3 0 0114.12 14.12" />
                </svg>
              </ng-template>
            </button>
          </div>
        </div>

        <div *ngIf="errorMissatge" class="p-4 bg-destructive/10 border border-destructive/20 rounded-lg">
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-destructive flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd" />
            </svg>
            <p class="text-sm text-destructive font-medium">{{ errorMissatge }}</p>
          </div>
        </div>

        <button type="submit"
          class="w-full py-3 px-4 bg-accent hover:bg-accent-hover text-accent-foreground font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-background">
          Registrar-se
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-border text-center">
        <p class="text-sm text-muted">
          Ja tens un compte? <a routerLink="/login" class="text-accent hover:underline">Inicia sessió</a>
        </p>
      </div>
    </div>
  </div>
</div>
